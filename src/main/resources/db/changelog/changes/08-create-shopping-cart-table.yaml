databaseChangeLog:
  - changeSet:
      id: create-shopping-cart-table
      author: salat
      changes:
        - createTable:
            tableName: shopping_cart
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: shopping_cart
            baseColumnNames: user_id
            constraintName: fk_shopping_cart_user
            referencedTableName: users
            referencedColumnNames: id

  - changeSet:
      id: insert-shopping-cart-admin
      author: salat
      preConditions:
        - sqlCheck:
            expectedResult: 1
            sql: SELECT COUNT(*) FROM users WHERE email = 'admin@admin.com'
      changes:
        - insert:
            tableName: shopping_cart
            columns:
              - column:
                  name: user_id
                  value: (SELECT id FROM users WHERE email = 'admin@admin.com')

  - changeSet:
      id: insert-shopping-cart-alice
      author: salat
      preConditions:
        - sqlCheck:
            expectedResult: 1
            sql: SELECT COUNT(*) FROM users WHERE email = 'alice@alice.com'
      changes:
        - insert:
            tableName: shopping_cart
            columns:
              - column:
                  name: user_id
                  value: (SELECT id FROM users WHERE email = 'alice@alice.com')
